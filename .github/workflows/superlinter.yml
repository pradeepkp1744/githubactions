name: Super-Linter

on: 
  push:
    branches:
      - 'autoupdate'

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: checkout code 
      - uses: actions/checkout@v2
      
      - name: Run Super-Linter
        uses: github/super-linter@v3
          
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}





